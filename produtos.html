<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Desafio1 Hiring Code - Black Friday</title>
  </head>
  <body>
    <section class="section-container background-section-one">
      <div class="div1">
        <h1>Tudo para sua casa com os melhores preços.</h1>
        <br />
        <br />
        <img src="assets/casa6.jpg" />
      </div>
      <img src="assets/friday.jpg" alt="Logotipo" />
    </section>

    <section class="section-container background-section-two">
      <div class="div1">
        <h2>Entre em contato conosco para receber as promoções</h2>
        <br />
        <div class="card-container">
          <div id="content">
            <form id="form">
              <label for="nome">Nome</label>
              <input type="text" id="nome" class="input-padrao" required />
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                class="input-padrao"
                required
                placeholder="seuemail@dominio.com"
              />
              <br />
              <input type="submit" value="Enviar" class="enviar" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p class="copyright">
        &copy; Todos os direitos reservado. Hiring Code 2021.
      </p>
    </footer>
  </body>

  <script src="js/script.js"></script>
</html>
